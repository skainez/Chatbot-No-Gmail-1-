<!DOCTYPE html>
<html>
<head>
    <title>KKMJP Super Agent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style-new.css?v=1.3">
    <style>
        .profile-pic {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            margin-right: 10px;
            vertical-align: middle;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }
        .bot-pic {
            background-image: url('/static/gambar1.jpg');
        }
        .user-pic {
            background-image: url('/static/gambar2.jpg');
        }
        .message.bot {
            display: flex;
            align-items: flex-start;
        }
        .message.user {
            display: flex;
            align-items: flex-start;
            flex-direction: row-reverse;
        }
        .message-text {
            display: inline-block;
            vertical-align: middle;
            word-break: break-word;
            flex: 1;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ===== Modern Chat UI ===== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            width: 100%;
            max-width: 420px;
            height: 90vh;
            background: #d8d7d7;
            display: flex;
            flex-direction: column;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            position: relative;
        }

        #header {
            position: relative;
            color: #fff;
            padding: 18px 20px 16px 20px;
            font-size: 1.2rem;
            text-align: left;
            font-weight: bold;
            box-shadow: 0 4px 16px rgba(218, 0, 32, 0.12);
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.15);
        }
        #header::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url(/static/insurance.jpeg);
            background-size: cover;
            background-position: center;
            opacity: 0.65;
            z-index: 0;
        }
        #header > * {
            position: relative;
            z-index: 1;
        }

        #chatbox {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: linear-gradient(135deg, #e5f6ff 0%, #f7ffe6 100%);
        }
        #inputArea {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-top: 1px solid #e6e6e6;
            background: #fff;
            box-shadow: 0 -2px 12px rgba(0,0,0,0.07);
        }
        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 22px;
            outline: none;
            font-size: 1rem;
            background: #f9f9f9;
            margin-right: 10px;
            transition: border 0.2s;
        }
        #messageInput:focus {
            border: 1.5px solid #007bff;
            background: #fff;
        }
        #sendBtn {
            margin-left: 0;
            background: linear-gradient(135deg,#007bff,#00c6ff);
            border: none;
            color: white;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 3px 8px rgba(0,0,0,0.12);
            transition: background 0.2s, box-shadow 0.2s;
        }
        #sendBtn:hover {
            background: linear-gradient(135deg,#0056b3,#007bff);
            box-shadow: 0 6px 16px rgba(0,123,255,0.15);
        }

        #messageInput {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 0.95rem;
        }

        #sendBtn {
            margin-left: 10px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
            transition: background 0.2s;
        }

        #sendBtn:hover {
            background: #0056b3;
        }

        /* ===== Chat Bubbles ===== */
        .botMessage, .userMessage {
            padding: 10px 14px;
            border-radius: 16px;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 0.95rem;
        }

        .botMessage {
            background: linear-gradient(135deg, #ffffff 0%, #f7f7e6 100%);
            color: #333;
            align-self: flex-start;
            box-shadow: 0 2px 8px rgba(200,200,200,0.12);
        }

        .userMessage {
            background: linear-gradient(135deg, #fffbe6 0%, #ffe066 100%);
            color: #333;
            align-self: flex-end;
            box-shadow: 0 2px 8px rgba(246,185,0,0.07);
        }

        /* ===== Character Selection Styling (Cool Update) ===== */
        .character-options {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 18px;
            padding: 0 10px;
        }

        .character {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #fffbe6 0%, #f7f7e6 100%);
            border-radius: 18px;
            padding: 18px 16px 12px 16px;
            cursor: pointer;
            box-shadow: 0 4px 18px rgba(218, 165, 32, 0.10);
            transition: transform 0.25s, box-shadow 0.25s, background 0.25s;
            text-align: center;
            border: 1.5px solid #ffe066;
            min-width: 120px;
        }

        .character:hover {
            transform: translateY(-4px) scale(1.04);
            box-shadow: 0 8px 24px rgba(218, 165, 32, 0.18);
            background: linear-gradient(135deg, #fffde4 0%, #ffe066 100%);
            border-color: #ffd700;
        }

        .character img {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ffd700;
            background: #fffbe6;
            box-shadow: 0 2px 8px rgba(218, 165, 32, 0.10);
            transition: transform 0.25s, border-color 0.25s;
        }

        .character:hover img {
            transform: scale(1.08);
            border-color: #f4b700;
        }

        .character span {
            margin-top: 10px;
            font-size: 1rem;
            font-weight: 600;
            color: #b6862c;
            text-shadow: 0 1px 2px rgba(218,165,32,0.10);
            letter-spacing: 0.2px;
        }

        /* ===== Google Translate Widget Styling ===== */
        #google_translate_wrapper {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 9999;
            background: #feb9b9;
            padding: 2px -8px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            font-size: 0.8rem;
        }

        /* Remove default Google frame */
        .goog-te-banner-frame.skiptranslate,
        .goog-te-gadget-simple img {
            display: none !important;
        }

        .goog-te-gadget-simple {
            background: transparent !important;
            border: none !important;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="container" style="background: linear-gradient(135deg, #ffffff 0%, #a2a2a2 100%);">
        <div id="header">
            <span style="color: #ffffff; text-shadow: 0 2px 5px rgba(0, 0, 0, 0.8), 0 0 15px rgba(0, 0, 0, 0.4);">KKMJP Super Agent</span>
            <!-- Google Translate dropdown -->
            <div id="google_translate_wrapper">
                <div id="google_translate_element"></div>
            </div>
        </div>
    <div id="chatbox" style="background: linear-gradient(135deg, #ffffff 0%, #e9e9e9 100%);"></div>
    <div id="inputArea" style="background: linear-gradient(135deg, #FFFDF3 0%, #F9E7B2 100%); border-top: 1px solid #F9E7B2;">
            <input id="messageInput" type="text" placeholder="Type a message..." onkeypress="if(event.key === 'Enter') sendMessage()" autocomplete="off" />
            <button id="sendBtn" title="Send">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Google Translate widget -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {
                    pageLanguage: 'en',
                    includedLanguages: 'en,ms',
                    layout: google.translate.TranslateElement.InlineLayout.SIMPLE
                },
                'google_translate_element'
            );
        }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script src="/static/script.js?v=1.1"></script>
    <script>
        // Start chat with character selection
        window.onload = function() {
            const chatbox = document.getElementById("chatbox");

            // Initial welcome message
            let welcomeMsg = document.createElement("div");
            welcomeMsg.className = "message bot";
            welcomeMsg.innerHTML = `
                <span class='profile-pic bot-profile'></span>
                <span class='message-text'>Hello! Welcome to KKMJP Super Agent. Let's get started by collecting some basic information.</span>
            `;
            chatbox.appendChild(welcomeMsg);

            // Agent selection prompt
            let botMsg = document.createElement("div");
            botMsg.className = "message bot";
            botMsg.innerHTML = `
                <span class='profile-pic bot-profile'></span>
                <span class='message-text'>👋 Please choose your agent:</span>
            `;
            chatbox.appendChild(botMsg);

            let options = document.createElement("div");
            options.className = "character-options";

            const characters = [
                { name: "Erica", img: "/static/gambar1.jpg", class: "erica" },
                { name: "Leo", img: "/static/gambar2.jpg", class: "leo" },
                { name: "Damia", img: "/static/gambar3.jpg", class: "damia" }
            ];

            characters.forEach(character => {
                let div = document.createElement("div");
                div.className = "character";
                div.innerHTML = `<img src="${character.img}" alt="${character.name}"><span>${character.name}</span>`;
                div.onclick = () => selectCharacter(character.name);
                options.appendChild(div);
            });

            chatbox.appendChild(options);
        }

        function selectCharacter(name) {
            const chatbox = document.getElementById("chatbox");

            // Set the selected agent globally for future messages
            window.setAgentProfile(name);

            // Character data for profile
            const characters = [
                { name: "Erica", img: "/static/gambar1.jpg", class: "erica" },
                { name: "Leo", img: "/static/gambar2.jpg", class: "leo" },
                { name: "Damia", img: "/static/gambar3.jpg", class: "damia" }
            ];
            const selected = characters.find(char => char.name === name) || { name: "Unknown", img: "/static/unknown.jpg", class: "unknown" };

            // Add user "selection"
            let userMsg = document.createElement("div");
            userMsg.className = "message user";
                        userMsg.innerHTML = `
                                <div style='display:flex;align-items:center;flex-direction:column;'>
                                    <span style='display:flex;align-items:center;justify-content:center;'>
                                        <span class='profile-pic' style='background-image:url(/static/you.png);width:32px;height:32px;'></span>
                                        <span style='font-weight:bold;color:#222;font-size:0.95em;margin-left:6px;vertical-align:middle;'>You</span>
                                    </span>
                                    <span class='message-text' style='margin-top:6px;'>I choose ${name}</span>
                                </div>
                        `;

            // Bot welcome response with selected profile
            let botMsg = document.createElement("div");
            botMsg.className = "message bot";
            botMsg.innerHTML = `
                <span class='profile-pic bot-profile ${selected.class}'></span>
                <span class='message-text'>✨ Hello! I am ${selected.name}, I'm your KKMJP Super Agent here to help you find the best protection plan.<br><br>May I know your full name?</span>
            `;
            chatbox.appendChild(botMsg);

            // Remove selection UI
            document.querySelector(".character-options").remove();

            // Auto-scroll to bottom
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
